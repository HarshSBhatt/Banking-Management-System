image: node:latest

stages:
  - build
  - test
  - deploy_stag
  - deploy_prod
  - build_fe
  - deploy_fe

build:
  image: maven:3.8.1-openjdk-16
  stage: build
  tags:
    - dalfcs_docker_kvm
  artifacts:
    paths:
      - Group2/target
  script: mvn clean install
  except:
    - test

build_fe:
  stage: build_fe
  image: node:16
  artifacts:
    paths:
      - public/
  script:
    - cd ./src/frontend/
    - yarn
    - yarn build
  tags:
    - dalfcs_docker_kvm
  only:
    - test
    - master

test:
  image: maven:3.8.1-openjdk-16
  stage: test
  tags:
    - dalfcs_docker_kvm
  artifacts:
    when: always
    reports:
      junit:
        - Group2/target/surefire-reports/TEST-*.xml
  script: mvn verify
  except:
    - test

staging:
  type: deploy
  stage: deploy_stag
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  only:
    - test
  tags:
    - dalfcs_docker_kvm
  except:
    - test

production:
  type: deploy
  stage: deploy_prod
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - master
  tags:
    - dalfcs_docker_kvm
  except:
    - test

deploy_fe:
  type: deploy
  stage: deploy_fe
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - cd build
    - dpl --provider=heroku --app=$HEROKU_APP_FE_STAGING --api-key=$HEROKU_API_KEY --skip_cleanup
  only:
    - test
